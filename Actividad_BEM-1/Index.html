<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <link rel="shortcut icon" href="icon-la-migueria-05.png">
    <title>La Migueria</title>
</head>
<body>
    <header class="head">
        <img class="head__img" src="la-migueria-1.jpg" alt="Migueria">
    </header>
    <nav class="navegator">
        <a class="navegator__options" href="#Breads">Panes</a>
        <a class="navegator__options" href="#Cakes">Pasteles</a>
        <a class="navegator__options" href="#Desserts">Postres</a>
    </nav>
    <h2 class="breads__text">Panes</h2>
    <section class="breads__sec" id="Breads">
        <div class="breads">
            <div class="breads__edit">
                <img class="breads__image" src="AREQUIPE-Y-COCO-600x495.jpg">
                <figcaption>
                    <h3 class="breads__title">Arequipe y Coco</h3>
                    <div class="breads_infocontainer">
                        <p class="breads__info">
                            Pan con una Mezcla de Arequipe y Coco.
                        </p>
                    </div>
                    <br><p class="breads__price">$15.000</p>
                </figcaption>
            </div>
            <div class="breads__edit">
                <img class="breads__image"src="CHOCOLATE-600x495.jpg">
                <figcaption>
                    <h3 class="breads__title">Pan de Chocolate</h3>
                    <div class="breads_infocontainer">
                        <p class="breads__info">
                            Pan con relleno de Chocolate.
                        </p>
                    </div>
                    <br><p class="breads__price">$20.800</p>
                </figcaption>
            </div>
            <div class="breads__edit">
                <img class="breads__image"src="Almojabana-Pagina_Maiz.jpg">
                <figcaption>
                    <h3 class="breads__title">Pan de Maíz</h3>
                    <div class="breads_infocontainer">
                        Pan Hecho a Base de Maíz.
                    </div>
                    <br><p class="breads__price">$13.000</p>
                </figcaption>
            </div>
        </div>
    </section>
    <hr>
    <h2 class="breads__text">Pasteles</h2>
    <section class="breads__sec" id="Cakes">
        <div class="breads">
            <div class="breads__edit">
                <img class="breads__image" src="CRUISANT-DE-QUESO-600x495.jpg">
                <figcaption>
                    <h3 class="breads__title">Croissant de Queso</h3>
                    <div class="breads_infocontainer">
                        <p class="breads__info">
                            Croissant relleno de Queso.
                        </p>
                    </div>
                    <br><p class="breads__price">$6.000</p>
                </figcaption>
            </div>
            <div class="breads__edit">
                <img class="breads__image" src="ENCARCELADO-600x495.jpg">
                <figcaption>
                    <h3 class="breads__title">Encarcelado</h3>
                    <div class="breads_infocontainer">
                        <p class="breads__info">
                            Pastel relleno de guayaba.
                        </p>
                    </div>
                    <br><p class="breads__price">$7.100</p>
                </figcaption>
            </div>
            <div class="breads__edit">
                <img class="breads__image" src="PALO-DE-QUESO-AMARILLO-600x495.jpg">
                <figcaption>
                    <h3 class="breads__title">Palo de Queso Amarillo</h3>
                    <div class="breads_infocontainer">
                        <p class="breads__info">
                            Palito relleno con Queso Amarillo.
                        </p>
                    </div>
                    <br><p class="breads__price">$4.600</p>
                </figcaption>
            </div>
        </div>
    </section>
    <hr>
    <h2 class="breads__text">Postres</h2>
    <section class="breads__sec" id="Desserts">
        <div class="breads">
            <div class="breads__edit">
                <img class="breads__image" src="FRUTOS-ROJOS-600x495.jpg">
                <figcaption>
                    <h3 class="breads__title">Cheesecake de Frutos Rojos (12p)</h3>
                    <div class="breads_infocontainer">
                        <p class="breads__info">
                            Cheesecake de Frutos Rojos repartido en doce porciones.
                        </p>
                    </div>
                    <br><p class="breads__price">$92.000</p>
                </figcaption>
            </div>
            <div class="breads__edit">
                <img class="breads__image" src="LIMON-600x495.jpg">
                <figcaption>
                    <h3 class="breads__title">Cheesecake de Limon (12p)</h3>
                    <div class="breads_infocontainer">
                        <p class="breads__info">
                            Cheesecake de Limon repartido en doce porciones.</p>
                    </div>
                    <br><p class="breads__price">$92.000</p>
                </figcaption>
            </div>
            <div class="breads__edit">
                <img class="breads__image" src="MARACUYA-600x495.jpg">
                <figcaption>
                    <h3 class="breads__title">Cheesecake de Maracuya (12p)</h3>
                    <div class="breads_infocontainer">
                        <p class="breads__info">
                            Cheesecake de Maracuya repartido en doce porciones.
                        </p>
                    </div>
                    <br><p class="breads__price">$92.000</p>
                </figcaption>
            </div>
        </div>
    </section>
    <footer>
        <nav class="navegator">
            <a href="https://www.instagram.com/lamigueria/?hl=es" target="_blank" title="IG MIGUERIA">
                <img class="social__media" src="instagram-nuevo-icono.png" alt="IG MIGUERIA">
            </a>
            <a href="https://www.lamigueria.com.co" target="_blank" title="IG MIGUERIA">
                <img class="social__media" src="icon-la-migueria-05.png" alt="PAGE MIGUERIA">
            </a>
            <a href="https://www.facebook.com/Migueria/?locale=es_LA" target="_blank" title="IG MIGUERIA">
                <img class="social__media" src="10464408.png" alt="PAGE MIGUERIA">
            </a>
        </nav>
    </footer>
</body>
</html>
